<!DOCTYPE html>
<html>

<head>
    <title>
        Wine Quizz
    </title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
</head>

<body>
    <h1>Wine Quizz</h1>
    <img src="http://nobacks.com/wp-content/uploads/2014/11/Grape-50-449x500.png" width="200" height="200" alt="grape" />
    <p>
        This wine quizz will let you test your knowledge of wine in a fun way!
        <br/> Try to see if you know stuff about wine!
    </p>
    <button id="startButton">Start</button>
    <div id="app">
        <div id="question">
            <div id="description"></div>
            <div id="answer0"></div>
            <div id="answer1"></div>
            <div id="answer2"></div>
            <div id="answer3"></div>
        </div>
        <div id="explanation">
            <div id="description"></div>
            <div id="answer0"></div>
            <div id="answer1"></div>
            <div id="answer2"></div>
            <div id="answer3"></div>
            <button id="explanationOk">ok</button>
        </div>
    </div>
    
</body>

</html>
